name: Run Python Game

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        pip install pygame

    - name: Run game in headless mode (with dummy audio)
      env:
        SDL_AUDIODRIVER: dummy
        CI: true
      run: |
        xvfb-run -a python atari.py || echo "Game exited with error, but continuing..."
