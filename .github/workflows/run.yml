name: Run Python Game

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install pygame
      run: |
        pip install pygame

    - name: Run game with dummy audio
      env:
        SDL_AUDIODRIVER: dummy
        CI: true
      run: |
        python atari.py || echo "Game exited with error, but continuing..."
